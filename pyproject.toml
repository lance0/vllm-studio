# NOTE: This pyproject.toml is LEGACY from the Python-era controller.
# The controller is now Bun + TypeScript (see controller/src/).
# These Python dependencies are ONLY used for config/tool_call_handler.py
# (LiteLLM callback). The vllm-studio CLI entry point below does NOT work.

[project]
name = "vllm-studio"
version = "0.3.1"
description = "Minimal model lifecycle management for vLLM and SGLang"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [{name = "0xSero"}]
keywords = ["vllm", "sglang", "llm", "inference"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "psutil>=5.9.0",
    "pynvml>=11.5.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "ruff>=0.1.0"]

[project.urls]
Homepage = "https://github.com/0xSero/vllm-studio"
Repository = "https://github.com/0xSero/vllm-studio"

[project.scripts]
vllm-studio = "controller.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["controller"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
